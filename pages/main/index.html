<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Taskbar shortcut converter</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="../style.css">
</head>

<body id="barba-wrapper">
	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
	<div class="main barba-container">
		<div class="top-bar">
			<a onclick="minimizeWindow()" class="minimize">
				<b>-</b>
			</a>
			<a onclick="closeWindow()" class="exit">
				<b>x</b>
			</a>
		</div>

		<div class="header">
			<h1>Shortcut Converter</h1>
		</div>
		<div class="buttons">
			<!-- Green -->
			<a href="../create_shortcut/index.html">
				<button class="button-green">
					Convert new
				</button>
			</a>
			<!-- Yellow-orange -->
			<button class="button-yellow" trigger="#setOutput">
				Set output directory
				<p class="button-undertext" id="output-path">C:\Users\Kristian\Desktop</p>
				<input 
					type="file"
					id="setOutput"
					webkitdirectory
					directory
					onchange="setOutputDirectory(this.files[0])"
					hidden
				/>
			</button>
			<button class="button-red">
				<a onclick="openWebsite('https:/\/kris10ansn.github.io')">
					More of Kristian Apps
				</a>
			</button>
		</div>
	</div>

	<script src="../../js/plugins/barba.min.js"></script>
	<script src="../../js/index.js"></script>
</body>

</html>
