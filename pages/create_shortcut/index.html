<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create shortcut</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" media="screen" href="../style.css">
</head>

<body id="barba-wrapper">
	<!-- <div id="barba-wrapper"> -->
	<div class="main barba-container" name="create_shortcut">
		<div class="top-bar">
			<a onclick="reset();reversePageTransition();" href="../main/index.html" class="back">
				ðŸ¡¨
			</a>
			<a onclick="minimizeWindow()" class="minimize">
				<b>ðŸ—•</b>
			</a>
			<a onclick="closeWindow()" class="exit">
				<!-- <b>x</b> -->
				<b>Ã—</b>
			</a>
		</div>

		<div class="header">
			<h1>Create shortcut</h1>
		</div>

		<div class="buttons">
			<button class="button-green" trigger="#chooseUrlFile">
				Find .url file
				<p class="button-undertext" id="urlPath"></p>
				<input 
					type="file"
					id="chooseUrlFile"
					accept=".url"
					onchange="setUrlFile(this.files[0]);this.value=null;"
					hidden
				/>

				<outline id="chooseUrlFileOutline" hidden></outline>
			</button>
			<button class="button-yellow" trigger="#chooseCustomIcon">
				Custom icon (optional)
				<p class="button-undertext" id="iconPath"></p>
				<input 
					type="file"
					id="chooseCustomIcon"
					accept=".ico, .icl, .exe, .dll"
					onchange="setIcon(this.files[0])"
					hidden
				/>
			</button>
			<button class="button-red" onclick="createShortcut()">
				Create shortcut
			</button>
		</div>
	</div>
	<!-- </div> -->

	<script src="../../js/index.js"></script>
</body>

</html>
